---
layout: default
title: 'People <small id="people-count" style="color: #fff;"></small>'
scripts: [people.js]
lead: The people that make our projects possible
---
<div class="row main-row">
  <div class="col-md-12">
  <table id='hack-night-people' class='table people'>
    <thead>
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Civic projects</th>
        <th>Contributions</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
</div>
  <script id="people" type="text/html">
  {% raw %}
  {{#people}}
    <tr>
      <td>
        <a href='{{html_url}}'>
          <img class='img-thumbnail' src='{{avatar_url}}' alt='{{login}}' />
          {{name}}
        </a>
      </td>
      <td>{{location}}</td>
      <td><a href='projects.html#/?search={{login}}'>{{projects}}</a></td>
      <td><a href='https://github.com/{{login}}?tab=activity'>{{contributions}}</a></td>
    </tr>
    {{/people}}
    {% endraw %}
  </script>
