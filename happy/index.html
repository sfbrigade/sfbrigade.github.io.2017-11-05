---
layout: default
title: Taking all things together, how happy would you say you are?
---
<div class="row" id="maincontent" tabindex="-1">
    <form id="happyForm">
    <span class="required_notification">* Denotes Required Field</span>
    <ul>
        <li>
            <label for="happiness">1 (very unhappy) to 5 (extremely happy):</label></br>
            <span id="range">3</span>
            <input type="range" name="happiness" id="happiness" min="1" max="5" value="3" onchange="showValue(this.value)" />
            <script>
            function showValue(newValue) {
                if (newValue == 1) {
                    document.getElementById("range").innerHTML="1";
                } else if (newValue == 2) {
                    document.getElementById("range").innerHTML="2";
                } else if (newValue == 3) {
                    document.getElementById("range").innerHTML="3";
                } else if (newValue == 4) {    
                    document.getElementById("range").innerHTML="4";
                } else {
                    document.getElementById("range").innerHTML="5";
                }
            }
            </script>
        </li>        
        <li>
            <label for="zip">Enter Home Zip Code:</label>
            <input type="text" name="zip" id="zip" maxlength="5" placeholder="94***" pattern="^94\d{3}$" required="required" />
        </li>
        <h3>Optional (for statistical purposes only)</h3>        
        <li>
            <label for="gender">Gender:</label>
            <input type="text" name="gender" id="gender" />
        </li>
        <li>
            <label for="commute">How long was your commute today?:</label>
            <input type="text" name="commute" id="commute" pattern="^.*$" />
        </li>
        <li>
            <label for="housing">Housing:</label>
            <input type="hidden" name="housing" value="N/A" autocomplete="off" />
            <input type="radio" id="housing1" name="housing" value="own"/>own
            <input type="radio" id="housing2" name="housing" value="rent"/>rent
        </li>
        <li>
            <label for="age">Age:</label>
            <input type="hidden" name="age" value="N/A" autocomplete="off" />
            <input type="radio" id="age1" name="age" value="16-29"/>16-29
            <input type="radio" id="age2" name="age" value="30-59"/>30-59
            <input type="radio" id="age3" name="age" value="60+"/>60+
        </li>
        <li>
            <button class="submit" type="submit" value="Send">Submit Form</button>
        </li>     
    </ul>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> 
<script src=happyform.js></script>
